<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-google {
            background: white;
            border: 1px solid #ccc;
            color: #555;
            font-weight: bold;
        }
        .btn-google img {
            width: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Welcome</h2>
        <p>Log in or sign up to continue</p>
        <button class="btn btn-google btn-lg">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
            Sign in with Google
        </button>
        <hr>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <button class="btn btn-primary w-100">Log In</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
</body>
</html>
