<div id="navbar-placeholder"></div>

<script>
let navbarHTMLContent = `
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <!-- Logo -->
            <a href="#" class="logo">
                <img src="assets/bearitt logo.png" alt="Logo" />
            </a>

            <!-- Hamburger Icon (Mobile Only) -->
            <div class="hamburger" id="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>

            <!-- Desktop Navigation Links -->
            <ul class="navbar-links" id="navbar-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="nutrition.html">Services</a></li>
                <li><a href="calculator1/calculator.html">Tools</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="#contact">Fitness</a></li>
                <li><a href="trainers/index.html">Trainer</a></li>
                <li><a href="store/index.html">Shop</a></li>
            </ul>
        </div>
    </nav>

    <!-- Drawer for Mobile -->
    <div id="mobile-drawer" class="mobile-drawer">
        <div id="close-drawer" class="drawer-header">
            <i class="fas fa-times"></i> Close
        </div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="nutrition.html">Services</a></li>
            <li><a href="calculator1/calculator.html">Tools</a></li>
            <li><a href="community.html">Community</a></li>
            <li><a href="store/index.html">Shop</a></li>
        </ul>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
`;

document.getElementById('navbar-placeholder').innerHTML = navbarHTMLContent;

// Drawer toggle functionality
document.addEventListener("DOMContentLoaded", () => {
    const hamburgerMenu = document.getElementById("hamburger-menu");
    const mobileDrawer = document.getElementById("mobile-drawer");
    const closeDrawer = document.getElementById("close-drawer");

    // Toggle drawer visibility
    hamburgerMenu.addEventListener("click", () => {
        mobileDrawer.classList.toggle("open");
    });

    // Close drawer
    closeDrawer.addEventListener("click", () => {
        mobileDrawer.classList.remove("open");
    });

    // Close drawer when clicking outside
    document.addEventListener("click", (event) => {
        if (
            !mobileDrawer.contains(event.target) &&
            !hamburgerMenu.contains(event.target) &&
            mobileDrawer.classList.contains("open")
        ) {
            mobileDrawer.classList.remove("open");
        }
    });
});
</script>

<style>
/* General Navbar Styling */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #fff;
    border-bottom: 1px solid #ddd;
}

.navbar-content {
    display: flex;
    justify-content: space-between;
    width: 100%;
}

.logo img {
    max-width: 150px; /* Make the logo smaller */
    height: auto;
}

.hamburger {
    display: none; /* Hidden by default */
    cursor: pointer;
    font-size: 24px;
}

/* Desktop Navigation Links */
.navbar-links {
    display: flex;
    gap: 20px;
}

.navbar-links li {
    list-style: none;
}

.navbar-links li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

/* Mobile Drawer */
.mobile-drawer {
    position: fixed;
    top: 0;
    left: -100%; /* Start hidden */
    width: 75%;
    max-width: 300px;
    height: 100%;
    background: #f4f4f4;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
    transition: left 0.3s ease;
    z-index: 1000;
    padding: 15px;
}

.mobile-drawer.open {
    left: 0; /* Slide into view */
}

.mobile-drawer ul {
    list-style: none;
    padding: 0;
}

.mobile-drawer ul li {
    margin-bottom: 15px;
}

.mobile-drawer ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

.drawer-header {
    display: flex;
    justify-content: flex-end;
    font-size: 18px;
    margin-bottom: 10px;
    cursor: pointer;
}

/* Responsive Styling for Mobile View */
@media (max-width: 768px) {
    .navbar-links {
        display: none; /* Hide the desktop links */
    }

    .hamburger {
        display: block; /* Show the hamburger menu */
    }

    .mobile-drawer {
        display: block; /* Enable mobile drawer */
    }
}
</style>
